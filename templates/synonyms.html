<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synonyms</title>
</head>
<body>
    <h1>Synonyms</h1>
    <ul>
        {% for synonym in synonyms %}
            <li>{{ synonym.phrase }} - {{ synonym.synonym }}</li>        <!-- Display word and its synonym -->
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
